<!DOCTYPE html>
<html>

<head>
    <meta http-equiv='content-type' content='text/html; charset=UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>MK World Solutions - Our Work</title>
    <meta name='description' content='We are a design firm that specializes in Massage professionals and Spas.'>
    <meta name='keywords' content='business, design, massage, web, marketing'>
    <link rel="icon" href="/images/favicon.ico" />

    <link rel="stylesheet" href='css/master.min.css' />
</head>

<body>
    <div class='main-container'>
        <section id='header-container' class='header-container'></section>
        <section class='content-container'>
            <div class='intro-container process-intro-container'>
                <div class='ourwork-intro-bg'></div>
                <div class='intro-wrapper single'>
                    <div class='intro-title'>Interested in what we have done before?</div>
                    <div class='intro-content'>Here are some examples of what we have completed.</div>
                </div>
            </div>
            <!-- contact us for a quote -->
            <section class='quote-wrapper' id='quote-wrapper'>
                <div class='content-max-container'>
                    <div class='quote-heading-wrapper'>
                        <div class='quote-heading'>
                            Get to work
                        </div>
                        <div class='quote-subheading'>
                            To get started, request a free quote below.
                        </div>
                    </div>
                </div>
                <div class='homepage-client-actions quote-form'>
                    <!-- Begin MailChimp Signup Form -->
                    <div id="mc_embed_signup">
                        <form action="https://websitesbymario.us13.list-manage.com/subscribe/post?u=2a10e2d1e9a72c53f5659f50c&amp;id=15d233650f"
                            method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate"
                            target="_blank" novalidate>
                            <div id="mc_embed_signup_scroll">
                                <div class='signup-row clear'>
                                    <div class="mc-field-group">
                                        <div class='field-spacer'>
                                            <label for="mce-NAME" class='label-signup'>Enter Name <span class="asterisk">*</span>
                                            </label>
                                            <input placeholder='Enter Name' type="text" value="" name="NAME" class="required textbox-signup"
                                                id="mce-NAME">
                                        </div>
                                    </div>
                                    <div class="mc-field-group">
                                        <div class='field-spacer'>
                                            <label for="mce-EMAIL" class='label-signup'>Enter Email <span class="asterisk">*</span>
                                            </label>
                                            <input placeholder='Enter Email' type="email" value="" name="EMAIL" class="required email textbox-signup"
                                                id="mce-EMAIL">
                                        </div>
                                    </div>
                                </div>
                                <div class="mc-field-group field-group-desc">
                                    <label for="mce-HELP" class='label-signup'>Enter Brief Description Of Needs <span
                                            class="asterisk">*</span>
                                    </label>
                                    <input placeholder='Enter Description' type="text" value="" name="HELP" class="required textbox-signup"
                                        id="mce-HELP">
                                </div>
                                <div id="mce-responses" class="clear">
                                    <div class="response" id="mce-error-response" style="display:none"></div>
                                    <div class="response" id="mce-success-response" style="display:none"></div>
                                </div>
                                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                                <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text"
                                        name="b_2a10e2d1e9a72c53f5659f50c_15d233650f" tabindex="-1" value=""></div>
                                <div class="clear quote-action">
                                    <input type="submit" value="Free quote" name="subscribe" id="mc-embedded-subscribe"
                                        class="button btn btn-freeQuote">
                                </div>
                            </div>
                        </form>
                    </div>
                    <!--End mc_embed_signup-->
                </div>
            </section>
        </section>
        <section id='footer-container' class='footer-container'></section>
    </div>

    <script src='js/master.min.js'></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-121168443-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', 'UA-121168443-1');
    </script>

</body>

</html>
